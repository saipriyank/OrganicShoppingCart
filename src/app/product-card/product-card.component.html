<div class="card" *ngIf="product.title">
    <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD':'symbol'}}</p>      
    </div>
    <div class="card-footer">
        <button (click)="addToCart(product)" class="btn btn-primary btn-block" *ngIf="showActions">Add to Cart</button>
    </div>
  </div>
